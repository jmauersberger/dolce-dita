plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

sourceSets {
	// The sources are stored in a 'src' folder rather than in src/main/java
	main {
		java {
			srcDir 'src'
		}
	}
         
	// The tests are stored in a 'test' folder rather than in src/test/java
    test {
		java {
			srcDir 'test'
		}
	}
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.jdom:jdom2:2.0.6'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
    implementation 'commons-io:commons-io:2.6'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // We use jcenter for resolving your dependencies.
    jcenter()
    // We can switch to any Maven/Ivy/file repository here, e.g. Maven Central
    // mavenCentral()
}
